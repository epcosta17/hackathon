server {
    listen 8080 http2;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Allow large video files
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Video files - enable streaming with range requests
    location ~* \.(mp4|webm|ogg)$ {
        # Enable HTTP range requests for video streaming
        add_header Accept-Ranges bytes;
        
        # Cache for production (disable for development if needed)
        expires 1y;
        add_header Cache-Control "public, no-transform";
        
        # Disable gzip for video files (already compressed)
        gzip off;
        
        # Efficient file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
